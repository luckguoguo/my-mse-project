用户注册</a></h2>
<form id="petOwnerForm" action="petowner/home.htm" method="POST">
<input name="id" value="" type="hidden">
<table width="80%">
	<tbody><tr>
		<td width="20%"><span class="required">*</span> 用户名</td>
		<td width="80%">
			<input name="username" type="text">
		</td>
	</tr>
	<tr>
		<td><span class="required">*</span> 密码</td>
		<td>
			<input name="password" value="" type="password">
		</td>
	</tr>
	<tr>
		<td>请确认密码</td>

			<input name="confirmPassword" value="" type="password">
		</td>
	</tr>
	<tr>
		<td><span class="required">*</span> 姓名</td>
		<td>
			<input name="name" type="text">
		</td>
	</tr>
	<tr>
		<td><span class="required">*</span> 性别</td>
		<td>
    <select id="gender" name="gender">
            <option value="" selected="selected">-</option>
            <option value="MALE">男</option>
            <option value="FEMALE">女</option>
    </select>
		</td>
	</tr>
	<tr>
		<td><span class="required">*</span> 出生日期</td>

	<tr>

		</td>
	</tr>
	<tr>

	</tr>
	<tr>
